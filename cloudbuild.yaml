steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/fmplace-api/fmplace-recommender:latest', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/fmplace-api/fmplace-recommender:latest']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run', 'deploy', 'fmplace-recommender',
        '--image', 'gcr.io/fmplace-api/fmplace-recommender:latest',
        '--region', 'europe-west1',
        '--platform', 'managed',
        '--allow-unauthenticated'
      ]
images:
  - 'gcr.io/fmplace-api/fmplace-recommender:latest'
