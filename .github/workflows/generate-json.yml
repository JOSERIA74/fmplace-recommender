name: Generate JSON from Excel

on:
  push:
    paths:
      - 'config_recomendador.xlsx'
      - 'excel_to_json.py'
      - '.github/workflows/generate-json.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install pandas openpyxl
      - name: Generate JSON
        run: python excel_to_json.py
      - name: Commit JSON files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metadata.json scores.json weights.json justifications.json adjustments.json || true
          git commit -m "chore: update JSON configs from Excel" || echo "No changes to commit"
          git push

